    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div class="scroll-sidebar">
        <!-- User profile -->
        <div class="user-profile" style="background: url(../assets/images/background/user-info.jpg) no-repeat;">
          <!-- User profile image -->
          <div class="profile-img"> <img src="../assets/images/users/profile.png" alt="user" /> </div>
          <!-- User profile text-->
          <div class="profile-text"> <a href="#" class="dropdown-toggle u-dropdown" data-toggle="dropdown" role="button"

            <div class="dropdown-menu animated flipInY">
              <a href="#" class="dropdown-item"><i class="ti-user"></i> My Profile</a>

          </div>
        </div>
        <!-- End User profile text-->
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
          <ul id="sidebarnav">
            <li class="nav-small-cap">Notificaiones</li>
            <li> <a class="has-arrow waves-effect waves-dark" routerLink=""  aria-expanded="false"><i
                  class="mdi mdi-gauge"></i><span class="hide-menu">Inicio </span></a>        
            </li>

        <!-- End Sidebar navigation -->

    <div class="page-wrapper">
      <!-- ============================================================== -->
      <!-- Container fluid  -->
      <!-- ============================================================== -->
      <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
          <div class="col-md-5 col-8 align-self-center">
            <h3 class="text-themecolor">Dashboard</h3>
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="" routerLinkActive="active">Inicio</a>
              </li>
              <li class="breadcrumb-item active">Notificación</li>
            </ol>
          </div>
        </div>


        <div class="row">
          <div class="col-8">
            <div class="card">
              <div class="card-body">
                <div [hidden]="enviado">
                  <form (ngSubmit)="onSubmit()" class="form-group">
                    <div class="form-group">
                      <label for="name">Titulo</label>
                      <input type="text" class="form-control form-control-line" id="titulo" required
                        [(ngModel)]="alerta.titulo" name="titulo">
                    </div>
                    <div class="form-group">
                      <label for="name">Página</label>
                      <input type="text" class="form-control form-control-line" id="pagina" disabled
                        value="https://docs.google.com/forms/d/e/1FAIpQLSdW_e4Exj94g8YIAcFv5IXrUl4Sa7zJRnEzqykWgmY4qBTYaQ/viewform"
                        name="pagina">
                    </div>
                    <div class="form-group">
                      <label>Seleccionar imagen</label>
                      <div class="item">
                        Progress: {{ (uploadProgress | async) / 100 | percent }}
                      </div>
                      <div class="item" style="max-width: 600px">
                        <section>
                          <span style="color: grey; font-size: .8em">
                            {{ uploadURL |async }}
                          </span>
                        </section>
                      </div>
                      <div class="item">
                        <input type="file" class="form-control" (change)="upload($event)" accept="image/*">
                      </div>
                    </div>

                    <div class="form-group">
                      <label>Tipo Alerta</label>
                      <select id="tipo" class="form-control" [(ngModel)]="alerta.tipo_alerta" name="tipo_alerta">
                        <option value="Notificación">Notificación</option>
                        <option value="Actualización">Actualización</option>
                        <option value="Promoción">Promoción</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="age">Contenido</label>
                      <textarea rows="3" class="form-control form-control-line" id="contenido" required
                        [(ngModel)]="alerta.contenido" name="contenido"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="name">Repetición</label>
                      <input type="number" class="form-control form-control-line" id="repeticion" required
                        [(ngModel)]="alerta.repeticion" name="repeticion">
                    </div>

                    <div class="form-group">
                      <button type="submit" class="btn btn-success">Guardar</button>

                      <button routerLink="" routerLinkActive="active" class="btn btn-info">Regresar</button>
                    </div>
                  </form>
                </div>

                <div [hidden]="!enviado">
                  <h4>Alerta guardada!</h4>
                  <button class="btn btn-success" (click)="nuevaAlerta()">Nueva Alerta</button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- footer -->

        <footer class="footer">© Un producto de Auconsis</footer>

      </div>

    </div>

  </div>
